<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
 
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait ...</div>
  </div>
  <a-scene>
    <a-assets>
      <video id="Active" preload="auto"
             src="./assets/Active.mp4"
             width="160" height="90" autoplay loop="true"
             crossOrigin="anonymous" muted></video>
    </a-assets>

    <a-entity material="shader: flat; src: #Active"
              geometry="primitive: plane; width: 160; height: 90;"
              position="0 60 -250"
              rotation="0 35 0"
              visible="false">
    </a-entity>

    <a-camera>
      <a-entity
        position="0 0 -1.5"
        text="align: center;
              width: 6;
              wrapCount: 100;
              color: black;
              value: Click or tap to start video"
        hide-on-play="#videoFireworks">
      </a-entity>
    </a-camera>
  </a-scene>
 
</body>
