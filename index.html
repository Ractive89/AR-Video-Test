<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Access-Control-Allow-Origin" content="https://github.com">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Image based tracking AR.js demo</title>
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-assets>
      <video id="videoActive" preload="auto" src="https://github.com/Ractive89/AR-Video-Test/raw/main/assets/Active.mp4" width="148" height="108" autoplay loop="true"
        crossOrigin="anonymous" muted></video>
    </a-assets>
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
    <a-nft type="nft" url="https://github.com/Ractive89/AR-Video-Test/raw/main/assets/Target/Target" smooth="true" smoothCount="10" smoothTolerance=".01"
      smoothThreshold="5">
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity material="shader: flat; src: #videoActive" geometry="primitive: plane; width: 148; height: 108;"
        position="0 60 -250" rotation="0 35 0" play-on-click visible="false">
      </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
